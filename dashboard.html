<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <h1><i class="fas fa-wallet icon"></i>Expense Manager</h1>
    </div>
    <div class="container">
        <h2>Welcome, {{ username }}</h2>
        <div class="card">
            <h3>Balance</h3>
            <p>â‚¹{{ balance }}</p>
        </div>

        <div class="button-grid">
            <a href="{{ url_for('add_transaction', username=username) }}" class="btn btn-primary"><i class="fas fa-plus-circle icon"></i>Add Transaction</a>
            <a href="{{ url_for('transactions', username=username) }}" class="btn btn-secondary"><i class="fas fa-list icon"></i>View Transactions</a>
            <a href="{{ url_for('set_budget', username=username) }}" class="btn btn-info"><i class="fas fa-chart-pie icon"></i>Set Budget</a>
            <a href="{{ url_for('reports', username=username) }}" class="btn btn-success"><i class="fas fa-chart-line icon"></i>Reports</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
