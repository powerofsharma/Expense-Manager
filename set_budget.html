<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <h1><i class="fas fa-chart-pie icon"></i>Set Budget</h1>
    </div>
    <div class="container">
        <h2>Set Monthly Budget</h2>
        <form action="{{ url_for('set_budget', username=username) }}" method="POST">
            <label for="budget">Enter Monthly Budget:</label>
            <input type="number" name="budget" id="budget" required>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save icon"></i>Set Budget</button>
        </form>
        <br>
        <a href="{{ url_for('dashboard', username=username) }}" class="btn btn-secondary"><i class="fas fa-arrow-left icon"></i>Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
